<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경 완료</title>
  <style>
    body {
      font-family: 'SUIT-Regular', 'Apple SD Gothic Neo', sans-serif;
      background-color: #FAFAFA;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 100%;
      max-width: 360px;
      margin: 50px auto;
      background-color: #ffffff;
      border: 1px solid #DDDDDD;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 2px 10px rgba(198, 200, 206, 0.3);
      text-align: center;
    }
    h2 {
      color: #24201A;
    }
    p {
      margin: 20px 0;
      font-size: 16px;
    }
    button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #FFC876;
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>비밀번호 변경 완료</h2>
  <p>비밀번호가 성공적으로 변경되었습니다.</p>
  <button onclick="window.close()">나가기</button>
</div>
</body>
</html>
